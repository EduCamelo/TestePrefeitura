<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Encurtador de links</title>
</head>
<body>
    <h1>Cadastro simples com Nome e link para encurtar.</h1>
    <ul>
        {%for link in links %}
        <li> 
            
            {{ link.id }} - Nome do link: {{ link.nome}},  Link encurtado: <a href="{% url 'testelegal.html' %}">Link encurtado</a> 
            <a href="{% url 'editar' link.id%}">Editar</a>
            <a href="{% url 'delete' link.id%}">Deletar</a>
        </li>
        {% endfor %}
        
    </ul>
    <form action="{% url 'salvar' %}"method="POST">
        {% csrf_token %}
            <h4>Digite o nome do link:</h4>
            <input type="text" name="nome">
            <h4>Coloque o link aqui:</h4>
            <input type="text" name="link">
        <button type="submit">Salvar</button>
    </form>
       
</body>
</html>
